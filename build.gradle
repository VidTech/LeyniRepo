// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'pmd'
apply plugin: 'jacoco'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceSets {
    selenium
    seleniumXvfb
}


dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'com.sparkjava:spark-core:1.1.1'


    seleniumCompile 'junit:junit:4.11'
    seleniumCompile 'org.seleniumhq.selenium:selenium-java:2.39.0'
    // seleniumCompile 'org.seleniumhq.selenium:selenium-server-standalone:2.41.0'

    seleniumXvfbCompile 'junit:junit:4.11'
    seleniumXvfbCompile 'org.seleniumhq.selenium:selenium-java:2.39.0'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.11'
}

mainClassName = "is.ru.tictactoe.TicTacToe"

task selenium(type: Test, dependsOn: installApp) {
    testClassesDir = sourceSets.selenium.output.classesDir
    classpath = sourceSets.selenium.runtimeClasspath

    ant.condition(property: "os", value: "windows") { os(family: "windows") }
    ant.condition(property: "os", value: "unix"   ) { os(family: "unix")    }

    doFirst {
        switch(ant.properties.os) {
            case 'unix':
                'build/install/LeyniRepo/bin/LeyniRepo &'.execute()
                break
            case 'windows':
                'build\\install\\LeyniRepo\\bin\\LeyniRepo.bat'.execute()
                break
        }
    }
}

task seleniumXvfb(type: Test, dependsOn: installApp) {
    testClassesDir = sourceSets.selenium.output.classesDir
    classpath = sourceSets.selenium.runtimeClasspath

    environment "DISPLAY", ":99"

    doFirst {
        'bin/xvfb start'.execute()
        'build/install/LeyniRepo/bin/LeyniRepo &'.execute()
    }
    
    doLast {
        'bin/xvfb stop'.execute()
    }
}


jar {
	manifest {
		attributes("Main-Class": "is.ru.tictactoe.TicTacToe")
	}
}

task stage { dependsOn installApp }

test {
    testLogging {
        exceptionFormat = 'full'
    }
}

jacoco {
    toolVersion = "0.7.1.201405082137"	    
    reportsDir = file("$buildDir/JacocoReportDir")
}

jacocoTestReport {
    dependsOn check, seleniumXvfb
    reports {
        xml.enabled true
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}
